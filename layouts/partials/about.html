{{ "<!-- About Section -->" | safeHTML }}
<section id="about" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Data.about.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Data.about.subtitle }}{{ . | markdownify }}{{ end }}</h3>
                <p>{{ with .Site.Data.about.text }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
    </div>
</section>
